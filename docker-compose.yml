version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    depends_on:
      - django
      - angular

  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    command: daphne -b 0.0.0.0 -p 8000 your_project_name.asgi:application
    volumes:
      - .:/app
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
      - redis

  angular:
    build:
      context: ./angular
      dockerfile: Dockerfile.angular
    command: npm run serve:ssr
    volumes:
      - ./angular:/app
    expose:
      - 4000

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: your_db_name
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_db_password

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  certbot-etc:
  certbot-var:
