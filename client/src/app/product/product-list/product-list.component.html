<div *ngFor="let product of products">
  <h2>{{ product.title }}</h2>
  <p>{{ product.description }}</p>
  <p>Base Price: {{ product.base_price | currency }}</p>
  <div *ngFor="let variant of product.variants">
    <p>{{ variant.title }}: {{ variant.additional_price | currency }}</p>
  </div>
</div>
