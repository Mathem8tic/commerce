<h1 mat-dialog-title>{{ data.address ? 'Edit Address' : 'Create Address' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="addressForm">
    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput formControlName="state">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Zip</mat-label>
      <input matInput formControlName="postal_code">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address Type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of addressTypes" [value]="type.value">
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox formControlName="is_primary_shipping">Primary Shipping</mat-checkbox>
    <mat-checkbox formControlName="is_primary_billing">Primary Billing</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button *ngIf="data.address" mat-button color="warn" (click)="delete()">Delete</button>
</div>
