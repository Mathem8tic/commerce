name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Angular Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/friends-discount-angular:latest -f client/Dockerfile.angular ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/friends-discount-angular:latest

      - name: Build and Push Django Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/friends-discount-django:latest -f commerce/Dockerfile.django ./commerce
          docker push ${{ secrets.DOCKER_USERNAME }}/friends-discount-django:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/your/docker-compose
            docker-compose pull
            docker-compose up -d
